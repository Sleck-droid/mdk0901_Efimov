<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
    <li>Один</li>
    <li>Два</li>
    <li>Три</li>
    <li>Четыре</li>
    </ul>
    <input type="text">
    <button >Добавить li</button>
</body>
<script >
    document.querySelector('button').addEventListener('click', function ()
{
    let ulParent = document.querySelector('ul');
    let liChildNew = document.createElement('li');
    liChildNew .textContent = document.querySelector('input').value;
    ulParent.append(liChildNew );;
});

</script>
</html>
