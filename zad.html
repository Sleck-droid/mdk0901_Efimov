<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button >Смена цвета</button>
</body>
<script >
    document.querySelector('button').addEventListener('click', function ()
{
    let col1 = Math.floor(Math.random() * (256));
    let col2 = Math.floor(Math.random() * (256));
    let col3 = Math.floor(Math.random() * (256));
    let newColor = '#' + col1.toString(16) + col2.toString(16) + col3.toString(16);
    document.querySelector('body').style.background = newColor;
});
</script>
</html>
